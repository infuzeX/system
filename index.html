
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padhhigh</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <p>Padhhigh.com | Coupon Panel</p>
            </div>
        </div>
    </header>
 
    <main>
        <div class="menubar">
            <div class="top">
            <h3>Generate Coupon For Higher Student</h3>
        </div>


        <div class="coupon">
            <form action="">
                <div class="main">
                    <p>Name</p>
                    <input type="text">
                </div>
                <div class="main">
                    <p>Email</p>
                    <input type="email">
                </div>
                <div class="main">
                    <p>Number</p>
                    <input type="number">
                </div>
                <div class="main">
                    <label for="course">Choose a Course:</label>
                    <select name="course" id="course">
                      <option value="inturn">Inturn Mystery</option>
                      <option value="skill">Skill Boom</option>
                      <option value="aspire">Aspire Boost</option>
                   
                    </select>
                </div>


                <div class="submit">
               <a href=""> <button>Generate Coupon</button></a>
            </div>
            </form>
        </div>





        </div>
    </main>

</body>
</html>
